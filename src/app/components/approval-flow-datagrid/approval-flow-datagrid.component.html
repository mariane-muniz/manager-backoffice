<div style="display: block; height: 50px;">
  <div class="btn-group" style="float: right;">
    <button class="btn" (click)="this.openApprovalFlowRegisterForm()" i18n="Add approval flow button | Button that triggers the event to open the form to register a new approval flow @@approval-flow-data-grid.button.add">add</button>
    <button class="btn" [disabled]="this.selected.length != 1" (click)="this.editApprovalFlow()" i18n="Edit approval flow button | Button that triggers the event to open the form to edit a existent approval flow @@approval-flow-data-grid.button.edit">Edit</button>
    <button class="btn" [disabled]="this.selected.length === 0" (click)="this.deleteApprovalFlow()" i18n="Delete approval flow button | Button that triggers a service to remove selected approval flow on the grid @@approval-flow-data-grid.button.delete">Delete</button>
  </div>
</div>
<clr-datagrid [(clrDgSelected)]="selected" [clrDgRowSelection]="true">
  <clr-dg-column *ngFor="let column of this.columns" [clrDgField]="column">{{column}}</clr-dg-column>
  <clr-dg-row *clrDgItems="let approvalFlow of this.approvalFlowList" [clrDgItem]="approvalFlow">
    <clr-dg-cell>{{approvalFlow.name}}</clr-dg-cell>
    <clr-dg-cell>{{approvalFlow.active}}</clr-dg-cell>
  </clr-dg-row>
  <clr-dg-footer>{{this.approvalFlowList.length}} <span i18n="Label approval flow | Complementary text of the approval flow grid for information on the number of records @@approval-flow-data-grid.label.approval-flows">approval flows</span></clr-dg-footer>
  <clr-dg-footer>
    <clr-dg-pagination #pagination [clrDgPageSize]="50">
        <clr-dg-page-size [clrPageSizeOptions]="[10,20,50,100]" i18n="Label itens per page | Complementary text of the project grid for information on quantity of registers showed in the datagrid @@approval-flow-data-grid.label.approval-flows">Items per page</clr-dg-page-size>
    </clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>
