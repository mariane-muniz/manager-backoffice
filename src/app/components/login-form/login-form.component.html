<form class="login" [formGroup]="form" (ngSubmit)="this.submit()">
  <section class="title">
      <h3 class="welcome">Welcome to</h3>
      Sascar
      <h5 class="hint">Use your Company ID to sign in or create one now</h5>
  </section>
  <div class="login-group">
      <clr-input-container>
          <label class="clr-sr-only">Username</label>
          <input type="text" formControlName="username" clrInput placeholder="Username"/>
      </clr-input-container>
      <clr-password-container>
          <label class="clr-sr-only">Password</label>
          <input type="password" formControlName="password" clrPassword placeholder="Password"/>
      </clr-password-container>
      <div class="error active" *ngIf="this.errorMessage != null" >
          {{this.errorMessage}}
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!this.form.valid">NEXT</button>
  </div>
</form>
