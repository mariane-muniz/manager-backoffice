<div style="display: block; height: 50px;">
  <div class="btn-group" style="float: right;">
    <button class="btn" (click)="this.openUserRegisterForm()">add</button>
    <button class="btn" [disabled]="this.selected.length != 1" (click)="this.openProjectEditForm()">Edit</button>
    <button class="btn" [disabled]="this.selected.length === 0" (click)="this.deleteUser()">Delete</button>
  </div>
</div>
<clr-datagrid [(clrDgSelected)]="selected" [clrDgRowSelection]="true">
  <clr-dg-column *ngFor="let column of this.columns" [clrDgField]="column">{{column}}</clr-dg-column>
  <clr-dg-row *clrDgItems="let user of this.userList" [clrDgItem]="user">
    <clr-dg-cell>{{user.name}}</clr-dg-cell>
  </clr-dg-row>
  <clr-dg-footer>{{this.userList.length}}user groups</clr-dg-footer>
  <clr-dg-footer>
    <clr-dg-pagination #pagination [clrDgPageSize]="50">
        <clr-dg-page-size [clrPageSizeOptions]="[10,20,50,100]">Items per page</clr-dg-page-size>
    </clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>
